<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="icon" href="./images/cloudy.png">
   <!-- Font Awesome Style -->
     <link rel="stylesheet" href="./CSS/all.min.css">
   <!-- Bootstrap Style file -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
   <!-- My Style File -->
    <link rel="stylesheet" href="./CSS/style.css">
   
    
</head>
<body>
     <nav>
        <div class="container d-flex justify-content-between align-items-center">
          
           <div class="d-flex align-items-center gap-3"> <i class="fa-solid fa-location-dot fs-4 "></i> <span class="location"></span></div>
            <div  class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" 
                 placeholder="Search city..."
                 autocomplete="off"
                 spellcheck="false"
                 id="searchBox">
            </div>

        <div class="toggle-container">
            <input type="checkbox" class="toggle-input" id="toggle-input">
            <label class="toggle" for="toggle-input">
                <div class="toggle-slider"></div>
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </label>
        </div>
          
        
        </div>
    </nav> 
    <main class="mt-5  ">
      <section class="weather-part d-flex align-items-center flex-wrap ">
          <div class="weather-card">
            <div class="container">
            <div class="row gap-2 d-flex justify-content-center  card-container">
            </div>
        </div>
        </div>

        <div class="weather-rain">
             <h3 class="text-center mb-3">Chance of rain</h3>
          <div class="container chance-of-rain">
           
                <div class="clock" data-hour="9">
                    <div class="bar">
                        <div class="percentatge" style="height: auto;"></div>
                    </div>
                    <p>9AM</p>
                </div>
                <div class="clock" data-hour="11">
                    <div class="bar">
                        <div class="percentatge" style="height: auto;" ></div>
                    </div>
                    <p>11AM</p>
                </div>
                <div class="clock" data-hour="13">
                    <div class="bar">
                        <div class="percentatge"style="height: auto;"></div>
                    </div>
                    <p>1PM</p>
                </div>
                <div class="clock" data-hour="15">
                    <div class="bar">
                        <div class="percentatge" style="height: auto;"></div>
                    </div>
                    <p>3PM</p>
                </div>
                <div class="clock"  data-hour="19">
                    <div class="bar">
                        <div class="percentatge" style="height: auto;"></div>
                    </div>
                    <p>7PM</p>
                </div>
                <div class="clock" data-hour="22">
                    <div class="bar">
                        <div class="percentatge" style="height: auto;"></div>
                    </div>
                    <p>10PM</p>
                </div>
          </div>
        </div>
      </section>

      <section class="cities my-5">
        <div class="container">
            <h3 class="mb-3">Recent Cities</h3>

            <div class="city-item d-flex flex-wrap gap-4"> 
            </div>
        </div>

      </section>



    </main>
    
  
    
    <script src="./JS/index.js"></script>
</body>
</html>
